<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

    <title>Linhas na Tabela!</title>
  </head>
  <body>
      <h1 class="text-center mt-5">Negociações</h1>
      <div class="container">
          
          <div class="row">
            <div class="col-6">
                <form class="form-group">
                    
                    <label for="data">Data:</label>
                    <input type="date" class="form-control" id="data" required/>
                    
                    <label for="qtd">Quantidade:</label>
                    <input type="number" class="form-control" id="qtd" placeholder="0" required/>
                    
                    <label for="valor">Valor:</label>
                    <input type="text" class="form-control" id="valor" placeholder=0.0 required/>
                    
                    <input type="submit" class="btn btn-primary mt-3" value="Incluir"/>
                    
                </form>
            </div>              
          </div>
          
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    


  </body>
</html>
